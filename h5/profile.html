<!DOCTYPE HTML> 
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>齐采网 - 个人信息</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="qt/style/common/common.css">
    <link rel="stylesheet" href="qt/style/page/profile.css">
    
	<script type="text/javascript" src="qt/script/frame/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="qt/script/frame/WebTools.js"></script>
    <script type="text/javascript" src="qt/script/frame/jquery.flexslider-min.js"></script>
    <script type="text/javascript" src="qt/script/common/common.js"></script>
    <script type="text/javascript" src="qt/script/page/profile.js"></script>
</head>
<body>
<div class="wrapper">
	<div class="pageWidth">
		<div class="mainContent profile">
			<div class="profile_section profile_top fn-clear">
				<label class="fL">头像</label>
				<a href="javascript:void(0)" class="fR"><img src="qt/images/user_photo.png" /><em class="arrow_right"></em></a>
			</div>

			<div class="profile_section">
				<ul class="profile_list fn-clear">
					<li>
						<label>昵称</label>
						<input type="text" />
					</li>
					<li>
						<label>真实姓名</label>
						<input type="text" />
					</li>
					<li>
						<label>性别</label>
						<ul class="gender fR">
							<li class="active"><em></em>女</li>
							<li><em></em>男</li>
						</ul>
					</li>
					<li>
						<label>邮箱</label>
						<input type="text" />
					</li>
					<li>
						<label>手机号</label>
						<input type="text" />
					</li>
					<li>
						<label>职位</label>
						<input type="text" />
					</li>
				</ul>
		</div>

		<!-- Footer start -->
		<div class="footer profileFooter fn-clear">
			<a href="javascript:void(0)">保 存</a>
		</div>
		<!-- Footer end -->
	</div>			
</div>
</body>
</html>
